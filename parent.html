<!DOCTYPE html>
<html>
<head>
  <title>Sender Page</title>
</head>
<body>
  <h1>Sender Page</h1>
  <button id="sendMessageButton">Send Message to Receiver Page</button>

  <script>
    const sendMessageButton = document.getElementById('sendMessageButton');

    sendMessageButton.addEventListener('click', () => {
      const message = 'Hello from Sender Page!';
      // 获取接收消息的窗口对象（Receiver Page 的窗口对象）
      // 发送消息给接收页面
      const childHtml = window.open('child.html', '_blank')
      console.log(childHtml)
      childHtml.postMessage(message, '*');
      console.log(window)
    });
  </script>
</body>
</html>
