<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字投影</title>
  <link rel="stylesheet" href="./reset.css">
  <style>
    .text{
      margin-top:100px;
      text-align:center;
      color:#fff;
      font-size:80px;
      font-weight:bolder;
    }
    .text::before{
      content:'青牛前端';
      position:absolute;
      color:#000;
      transform:translate(-48px,14px) scaleY(0.5) skew(50deg);
      z-index:-1;
      filter:blur(5px);
      -webkit-mask-image:linear-gradient(transparent,#000);
    }
  </style>
</head>
<body>
  <p class="text">青牛前端</p>
</body>
</html>
