<!DOCTYPE html>
<html>
<head>
  <title>Receiver Page</title>
</head>
<body>
  <h1>Receiver Page</h1>
  <p id="receivedMessage"></p>

  <script>
    // 监听父页面发来的消息
    window.addEventListener('message', event => {
      console.log(window)
      const messageFromSender = event.data;
      const receivedMessageElement = document.getElementById('receivedMessage');
      receivedMessageElement.textContent = 'Received Message: ' + event;
    });
  </script>
</body>
</html>
