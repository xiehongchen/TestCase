async function handleRequest(max, urls) {
    const results = [];

    async function request(url, i) {
        try {
            const resp = await fetch(url);
            results[i] = resp;
        } catch (error) {
            results[i] = error;
        }
    }

    const requests = urls.map((url, i) => request(url, i));
    await Promise.all(requests);

    return results;
}

for (let i = 0; i < 100; i++) {
    urls.push("http://www.bai.com/" + i);
